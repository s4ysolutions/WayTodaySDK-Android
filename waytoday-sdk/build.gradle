plugins {
    id 'com.android.library'
    // id 'com.google.protobuf' version '0.9.4'
    id 'maven-publish'
    // id 'signing'
}

// apply plugin: 'com.getkeepsafe.dexcount'

android {
    namespace = 'solutions.s4y.waytoday.sdk'
    buildFeatures {
        buildConfig true
    }
}

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 19
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation "androidx.work:work-runtime:2.9.0"
    implementation 'com.github.s4ysolutions:WayTodaySDK-Java:82c2368780'
/*
    testImplementation 'androidx.test.ext:junit:1.1.5'
    testImplementation 'com.google.truth:truth:1.1.5'
    testImplementation 'org.robolectric:robolectric:4.11.1'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
 */
}

task javaSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs

    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

publishing {
    publications {
        Release(MavenPublication) {
            groupId = 'solutions.s4y.waytoday'
            artifactId = 'waytoday-sdk'
            version = '2.0.1'

            pom {
                packaging 'aar'
                name = 'WayToday SDK for Android'
                description = 'Android GPS tracker, WayToday ID and Upload services'
                url = 'https://github.com/s4ysolutions/WayTodaySDK-Android'
                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'https://github.com/s4ysolutions/WayTodaySDK-Android/blob/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'dsame'
                        name = 'Sergey Dolin'
                        email = 'sergey@s4y.solutions'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/s4ysolutions/WayTodaySDK-Android.git'
                    developerConnection = 'scm:git:ssh://github.com/s4ysolutions/WayTodaySDK-Android.git'
                    url = 'https://github.com/s4ysolutions/WayTodaySDK-Android'
                }
            }

            afterEvaluate {
                from components.release
                //               artifact sourceJar
//                artifact javadocJar
            }
        }
    }
}